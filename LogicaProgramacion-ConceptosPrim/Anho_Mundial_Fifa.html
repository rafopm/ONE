<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Año mundial de la fifa</title>
</head>
<body>
    <h1>Año mundial de la fifa</h1>
    <script>
        function saltarlinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
        
            document.write(frase);
            saltarlinea()
        
        }

        var anhoMundial = 1930;
        var limite = parseInt(prompt("Ingrese el año límite para calcular"));

        while(anhoMundial <= limite){
            imprimir("Hubo mundial de la FIFA en el año" + anhoMundial);
            anhoMundial = anhoMundial+4
        }

        imprimir("fin");
        
        </script>
</body>
</html>
