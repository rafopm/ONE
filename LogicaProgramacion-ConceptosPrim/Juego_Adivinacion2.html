<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinación</title>
</head>
<body>
    <h1>Juego de Adivinación</h1>
    <script>
        function saltarlinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
        
            document.write(frase);
            saltarlinea()
        
        }

        function sorteo(n){

            return Math.round(Math.random()*n);
        }

        var numeroPensado = sorteo(10);
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"))
        
        if(numeroPensado == numeroLanzado){
            imprimir("Usted acertó")
        }
        else {
            if(numeroLanzado > numeroPensado){
                imprimir("Usted erró, el número pensado era menor que tu número: "+numeroPensado+"<"+numeroLanzado);
            }else{
                imprimir("Usted erró, el número pensado era mayor que tu número: "+numeroPensado+">"+numeroLanzado);
            }
        }


        </script>
</body>
</html>
